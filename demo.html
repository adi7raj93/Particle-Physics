<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="particles.css"/>
<script src="igloo.js"></script>
<script src="particles.js"></script>
<script src="controller.js"></script>
<script src="main.js"></script>
</head>
<body>
<canvas id="display" width="1320" height="645"></canvas>
<div class="controls">
<div class="particles">
<label>Particles:</label>
<button class="increase">More</button>
<button class="decrease">Fewer</button>
<input class="color" type="color" value="#249EFF"/>
<button class="reset">Reset</button>
<div class="slider">
<label>Diameter:</label>
<input class="size" type="range" min="1" max="16" value="3"/>
</div>
<div class="slider">
<label>Gravity:</label>
<input class="gravity" type="range" step="0.01" min="0" max="0.5"
value="0.05"/>
</div>
<div class="slider">
<label>Wind:</label>
<input class="wind" type="range" step="0.1" min="-4" max="4"
value="0"/>
</div>
<div class="slider">
<label>Restitution:</label>
<input class="restitution" type="range" step="0.05" min="0"
max="1.5" value="0.25"/>
</div>
</div>
<div class="obstacles">
<label>Obstacles:</label>
<input class="color" type="color" value="#735940"/>
<button class="clear">Clear</button>
<div class="slider">
<label>Radius:</label>
<input class="size" type="range" step="2" min="2" max="128"
value="20"/>
</div>
</div>
</div>
</body>
</html>
